<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">选择分店</label>
            <div class="layui-input-inline">
                <select name="city" lay-verify="required" class="layui-input">
                    <option aria-checked="true" value="0">眉山店</option>
                    <option value="1"selected>高新店</option>
                    <option value="2">锦江店</option>
                    <option value="3">武侯店</option>

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-inline" style="background-color: #00FF00">
                <select name="city" lay-verify="required">
                    <option value="0" selected>客服</option>
                    <option value="1">管理员</option>
                    <option value="2">配送员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">工号</label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">初始密码</label>
            <div class="layui-input-inline">
                <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="usernames" class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="usernames" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>填写正确的手机号码
            </div>
        </div>
        <div class="layui-form-item">
            <label for="number" class="layui-form-label">身份证</label>
            <div class="layui-input-inline">
                <input type="text" id="number" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>必须为18位身份证号码
            </div>
        </div>
        <div class="layui-form-item">
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 18){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(){
            $.ajax({
                type: "post",
                url: url,//请求地址已在另一处设置
                data: {username:"123",pad:"$('#L_pass')"},
                dataType: "json",
                success: function(result){
                    if(result){
                        layer.alert("增加成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            // 可以对父窗口进行刷新
                            x_admin_father_reload();
                        });
                    }else {

                    }

                }

            });
            return false;
        });


    });
</script>
